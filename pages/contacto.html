    <main class="formulario">
        <h1 class="nombreform">Formulario de Contacto</h1>

            <div class="mb-3">
                <label for="nombrecompleto" class="form-label">Apellido y Nombre</label>
                <input type="nombre" class="form-control" id="nombrecompleto" aria-describedby="nombre"

                <div id="nombre" class="form-text">Rellena el campo con tu nombre completo. </div>
            </div>
            <div class="mb-3">
                <label for="emailok" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="referencia"> Referencia </label>
                <select name="Referencia" class="form-control">
                    <option value="empresa">Soy Empresa</option>
                    <option value="candidato">Soy Candidato</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="comentarios">Comentarios</label> <br>
                <textarea name="comentarios" id="" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Acepto términos y condiciones.</label>
            </div>
            <button type="Enviar" class="boton">Enviar</button>
        </form>
